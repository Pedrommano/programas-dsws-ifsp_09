{% extends "base.html" %}

{% block content %}
<h1>Cadastro de Disciplinas</h1>
<form>
    <div class="mb-3">
        <label for="disciplina" class="form-label">Cadastre a nova disciplina e o semestre associado:</label>
        <input type="text" class="form-control" id="disciplina" name="disciplina" placeholder="Nome da disciplina">
    </div>
    <div class="mb-3">
        {% for i in range(1, 7) %}
        <div class="form-check">
            <input class="form-check-input" type="radio" name="semestre" id="semestre{{ i }}" value="{{ i }}">
            <label class="form-check-label" for="semestre{{ i }}">
                {{ i }}° semestre
            </label>
        </div>
        {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>

<h2>Relação de disciplinas cadastradas</h2>
<table class="table">
    <thead>
        <tr>
            <th>Disciplina</th>
            <th>Semestre</th>
        </tr>
    </thead>
    <tbody>
        {% for d in disciplinas %}
        <tr>
            <td>{{ d.nome }}</td>
            <td>{{ d.semestre }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
